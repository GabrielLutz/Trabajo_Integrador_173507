<div class="register-wrapper">
  <div class="register-card">
    <div class="register-header">
      <h1>Registrate en el Portal DGC</h1>
      <p>Completá tus datos para la creación de un usuario para el portal.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <section class="section">
        <h2>Datos personales</h2>
        <div class="grid grid-3">
          <div class="form-group" [class.invalid]="f['nombre'].touched && f['nombre'].invalid">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" placeholder="Ingresá tu nombre" />
            <span class="error" *ngIf="f['nombre'].touched && f['nombre'].invalid">Ingresá tu nombre</span>
          </div>

          <div class="form-group" [class.invalid]="f['apellido'].touched && f['apellido'].invalid">
            <label>Apellido</label>
            <input type="text" formControlName="apellido" placeholder="Ingresá tu apellido" />
            <span class="error" *ngIf="f['apellido'].touched && f['apellido'].invalid">Ingresá tu apellido</span>
          </div>

          <div class="form-group" [class.invalid]="f['cedulaIdentidad'].touched && f['cedulaIdentidad'].invalid">
            <label>Cédula de identidad</label>
            <input
              type="text"
              formControlName="cedulaIdentidad"
              placeholder="Ej: 4.567.890-1"
              (input)="onCedulaInput($event)"
              maxlength="12"
            />
            <span class="error" *ngIf="f['cedulaIdentidad'].touched && f['cedulaIdentidad'].invalid">Ingresá tu cédula</span>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Contacto</h2>
        <div class="grid grid-2">
          <div class="form-group" [class.invalid]="f['email'].touched && f['email'].invalid">
            <label>Correo electrónico</label>
            <input type="email" formControlName="email" placeholder="nombre@ejemplo.com" />
            <span class="error" *ngIf="f['email'].touched && f['email'].invalid">Ingresá un correo válido</span>
          </div>

          <div class="form-group" [class.invalid]="f['celular'].touched && f['celular'].invalid">
            <label>Celular</label>
            <input type="text" formControlName="celular" placeholder="Ej: 099123456" />
            <span class="error" *ngIf="f['celular'].touched && f['celular'].invalid">Ingresá tu celular</span>
          </div>
        </div>
      </section>

      <section class="section">
        <h2>Datos de acceso</h2>
        <div class="grid grid-2">
          <div class="form-group" [class.invalid]="f['usuario'].touched && f['usuario'].invalid">
            <label>Usuario</label>
            <input type="text" formControlName="usuario" placeholder="Elegí un usuario" />
            <span class="error" *ngIf="f['usuario'].touched && f['usuario'].invalid">Elegí un usuario</span>
          </div>

          <div class="form-group" [class.invalid]="f['contrasena'].touched && f['contrasena'].invalid">
            <label>Contraseña</label>
            <input type="password" formControlName="contrasena" placeholder="Mínimo 6 caracteres" />
            <span class="error" *ngIf="f['contrasena'].touched && f['contrasena'].invalid">Mínimo 6 caracteres</span>
          </div>
        </div>
      </section>

      <div class="form-actions">
        <a class="btn btn-secondary" routerLink="/login">Volver al inicio</a>
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          {{ loading ? 'Registrando...' : 'Registrar' }}
        </button>
      </div>
    </form>
  </div>
</div>
